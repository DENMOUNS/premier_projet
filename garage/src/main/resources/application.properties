# Configuration de la source de données
spring.datasource.url=jdbc:mysql://localhost:3306/garage?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# Configuration du pilote de base de données
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=create
# Configuration de Hibernate
spring.jpa.show-sql=true
# spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


# Configuration de actuator pour l'etat de sante du site
management.endpoints.web.exposure.include=health
# management.server.port=8091

# Configuration du serveur web embarqué
server.port=8090
